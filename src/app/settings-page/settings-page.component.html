<div class="mat-display-2 page-header">Settings</div>
<mat-card>

  <!-- TODO floating save button -->
  <!-- TODO form validation -->
  <mat-card-title>Pomodoro</mat-card-title>
  <mat-form-field>
    <input matInput placeholder="Pomodoros in one session" [(ngModel)]="settings.pomodorosInSession">
  </mat-form-field><br>
  <mat-form-field>
    <input matInput placeholder="Pomodoro length" [(ngModel)]="settings.pomodoroLength">
  </mat-form-field><br>
  <mat-form-field>
    <input matInput placeholder="Short Break length" [(ngModel)]="settings.shortBreakLength">
  </mat-form-field><br>
  <mat-form-field>
    <input matInput placeholder="Long Break length" [(ngModel)]="settings.longBreakLength">
  </mat-form-field><br>

  <mat-card-title>View</mat-card-title>
  <mat-checkbox [(ngModel)]="settings.isStatsCardDisabled" labelPosition="before" color="primary">Disable Stats card</mat-checkbox><br/>
  <mat-checkbox [(ngModel)]="settings.isLogCardDisabled" labelPosition="before" color="primary">Disable Log card</mat-checkbox><br/>

  <br/>
  <button mat-raised-button color="primary" (click)="saveSettings()">Save</button>
  <!-- TODO enabled depending on a field validation method  -->

</mat-card>
