<div id="timers-log-parent" class="card-component">
  <mat-card>
    <mat-card-title>Log
      <mat-checkbox [(ngModel)]="isEnabled" labelPosition="after" color="primary"></mat-checkbox>
    </mat-card-title>
    <mat-card-content *ngIf="isEnabled">
      <mat-list>
        <div *ngFor="let event of events.slice().reverse()">
          <mat-list-item><i><b>{{event.date | date:'mediumTime'}}</b></i></mat-list-item>
          <mat-list-item>{{event.content}}</mat-list-item>
          <mat-divider [inset]=true></mat-divider>
        </div>
      </mat-list>            
    </mat-card-content>
  </mat-card>
</div>
